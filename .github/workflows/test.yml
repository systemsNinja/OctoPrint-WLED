name: Test
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  release:
    types: [published, prereleased]

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ— Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: ğŸ— Install backend build dependencies
        run: |
          python -m pip install wheel --user
          python -m pip install octoprint[develop]
      
      - name: ğŸ— Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ— Install frontend build dependencies
        run: |
          npm install -g npm@latest
          npm install
      
      - name: ğŸ”¨ Build frontend code in release mode
        run: |
          npm run release
      
      - name: ğŸ”¨ Build a binary wheel and a source tarball
        run: |
          python setup.py sdist bdist_wheel
      
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  pre-commit:
    name: ğŸ§¹ Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # FIX: Changed from 3.7 to 3.9 to fix the "Version not found" error
      - name: ğŸ— Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: ğŸ— Set up dependencies
        run: |
          pip install octoprint[develop]
          pip install .
          pip install pre-commit
      
      - name: ğŸš€ Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure

  test-node:
    name: ğŸ§ª Frontend builds
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ— Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ— Install build dependencies
        run: |
          npm install -g npm@latest
          npm install
      
      - name: ğŸ”¨ Build frontend code in release mode
        run: |
          npm run release

  test-install:
    name: ğŸ§ª Installation tests
    needs: build
    strategy:
      matrix:
        # FIX: Removed 3.7 and 3.8. Only testing 3.9 and 3.10 now.
        python: ["3.9", "3.10"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      
      - name: ğŸš€ Install OctoPrint
        run: |
          pip install octoprint
      
      - name: ğŸš€ Test install of plugin
        run: |
          pip install .